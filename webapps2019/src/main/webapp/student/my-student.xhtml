<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>My Page</title>
    </h:head>
    <h:body>
        Full Name: <h:outputText id="name" title="Full Name" value="#{studentBean.name}"/>
        <br/>



        <h:form>

            <h:dataTable binding="#{studentBean.dataTable}" value="#{studentBean.getAvailableProjects()}" var="p">
                <h:column>    				
                    <f:facet name="header">Title</f:facet>    				
                        #{p.title}
                </h:column>
                <h:column>
                    <f:facet name="header">Description</f:facet>
                        #{p.description}
                </h:column>
                <h:column>
                    <f:facet name="header">View</f:facet>
                    <h:commandButton id="select_project_button" type="submit" value="View" action="#{studentBean.viewProject()}" title="Select Project"/>
                </h:column>

            </h:dataTable>
            <br/>

        </h:form>

        <h:button id="register_project_button" title="Register Project" value="Register Project" outcome="project-proposal"/>
        <h:button id="back_button" title="Go Back" value="Back" outcome="index"/>
        <h:form>
            Logout: <h:commandButton value="Logout" action="#{loginBean.logout()}"/>
        </h:form>
    </h:body>
</html>
