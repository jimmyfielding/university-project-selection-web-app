<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>My Admin</title>
    </h:head>
    <h:body>
        Full Name: <h:outputText id="name" title="Full Name" value="Admin"/>
        <br/>

        <h:button id="register_new_user_button" title="Register New User" value="Register New User" outcome="user-registration"/>
        <h:button id="register_project_topic_button" title="Register Project Topic" value="Register Project Topic" outcome="project-topic-registration"/>
        <h:button id="generate_supervisor_report_button" title="Supervisors" value="Generate Supervisor Report" outcome="supervisors"/>
        <h:button id="generate_student_report_button" title="Students" value="Generate Student Report" outcome="students"/>
        <h:form>
            Logout: <h:commandButton value="Logout" action="#{loginBean.logout()}"/>
        </h:form>
    </h:body>
</html>
