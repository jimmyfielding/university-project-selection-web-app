<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Project Topic Registration</title>
    </h:head>
    <h:body>
        <h:form>
            Fill in the details and press the register button.
            Topic title (e.g. Computer Networks), Topic Description.
            <br/>
            <h:outputLabel for="topicTitle" value="*Topic Title: "/>
            <h:inputText id ="topicTitle" value="#{projectTopicBean.title}" title="Enter topic title" required="true" requiredMessage="Mandatory Field">
                <f:validateLength minimum = "0" maximum = "100" />
            </h:inputText>
            &nbsp; 
            <h:message style="color:red" for="topicTitle"/>
            <br/>
            <h:outputLabel for="topicDescription" value="*Topic Description: "/>
            <h:inputText id ="topicDescription" value="#{projectTopicBean.description}" title="Enter topic description" required="true" label="bio" requiredMessage="Mandatory Field"/>
            &nbsp; 
            <h:message style="color:red" for="topicDescription"/>
            <br/>
            <h:commandButton id="register" type="submit" value="Register" action="#{projectTopicBean.registerProjectTopicAdmin()}" title="Register Project Topic"/>
            <h:commandButton id="reset" type="reset" value="Reset Form" title="Reset Form"/>
        </h:form>
    </h:body>
</html>
