<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Project Registration</title>
    </h:head>
    <h:body>
        <h:form>
            Fill in the details and press the register button.
            title, description, required skills (e.g. Java, J2EE etc.), Status (e.g. Accepted, Proposed, Available).
            <br/>
            <h:outputLabel for="title" value="*Title: "/>
            <h:inputText id ="title" value="#{projectBean.title}" title="Enter topic title" required="true" requiredMessage="Mandatory Field">
                <f:validateLength minimum = "0" maximum = "200" />
            </h:inputText>
            &nbsp; 
            <h:message style="color:red" for="title"/>
            <br/>
            <h:outputLabel for="description" value="*Description: "/>
            <h:inputText id ="description" value="#{projectBean.description}" title="Enter description" required="true" label="description" requiredMessage="Mandatory Field">
                <f:validateLength minimum = "0" maximum = "1000" />
            </h:inputText>
            &nbsp; 
            <h:message style="color:red" for="description"/>
            <br/>
            <h:outputLabel for="requiredSkills" value="*Required Skills: "/>
            <h:inputText id ="requiredSkills" value="#{projectBean.requiredSkills}" title="Enter Required Skills" required="true" requiredMessage="Mandatory Field"/>
            &nbsp; 
            <h:message style="color:red" for="requiredSkills"/>
            <br/>
            <h:selectManyListbox value="#{projectBean.projectTopics}">
                <f:selectItems value="#{projectTopicBean.retrieveAllProjectTopics()}" var="t"
                               itemLabel="#{t.title}" itemValue="#{t.description}" />
            </h:selectManyListbox>
            <br/>
            <h:commandButton id="register" type="submit" value="Register" action="#{projectBean.proposeProject()}" title="Register Project"/>
            <h:commandButton id="reset" type="reset" value="Reset Form" title="Reset Form"/>
        </h:form>
    </h:body>
</html>
