<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:dataTable value="#{studentBean.projectToView}" var="p">
                <h:column>    				
                    <f:facet name="header">Title</f:facet>    				
                        #{p.getTitle()}
                </h:column>
                <h:column>
                    <f:facet name="header">Description</f:facet>
                        #{p.getDescription()}
                </h:column>
                <h:column>    				
                    <f:facet name="header">Required Skills</f:facet>    				
                        #{p.getRequiredSkills()}
                </h:column>
                <h:column>    			
                    <h:selectOneListbox disabled="true" value="studentBean.projectToView.">

                    </h:selectOneListbox>
                    <f:facet name="header">Required Skills</f:facet>    				
                        #{p.getRequiredSkills()}
                </h:column>
                <h:column>    			
                    <f:facet name="header">Project Topics</f:facet> 
                    <h:selectOneListbox>
                        <f:selectItems value="#{p.topics}" var="t" itemLabel="#{t.title}" itemValue="#{t.title}"/>
                    </h:selectOneListbox>
                </h:column>
                <h:column>
                    <f:facet name="header">Supervisor</f:facet>
                        #{p.getSupervisor()}
                </h:column>
            </h:dataTable>


            <h:commandButton id="select_project_button" type="submit" value="Select" action="#{studentBean.selectProject(studentBean.projectToView.getTitle())}" title="Select Project"/>
        </h:form>
        <h:button id="back_button" title="Go Back" value="Back" outcome="my-student"/>
    </h:body>
</html>
