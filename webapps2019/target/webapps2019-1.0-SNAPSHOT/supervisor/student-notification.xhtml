<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        #{supervisorBean.projectToView.title}
        <h:form>
            <h:dataTable value="#{supervisorBean.projectToView}" var="p">
                <h:column>    				
                    <f:facet name="header">Title</f:facet>    				
                        #{p.getTitle()}
                </h:column>
                <h:column>
                    <f:facet name="header">Description</f:facet>
                        #{p.getDescription()}
                </h:column>
                <h:column>    				
                    <f:facet name="header">Required Skills</f:facet>    				
                        #{p.getRequiredSkills()}
                </h:column>
                <h:column>    			
                    <f:facet name="header">Project Topics</f:facet> 
                    <h:selectOneListbox>
                        <f:selectItems value="#{p.topics}" var="t" itemLabel="#{t.title}" itemValue="#{t.title}"/>
                    </h:selectOneListbox>
                </h:column>
            </h:dataTable>
            <h:commandButton id="accept_project_button" type="submit" value="Accept" action="#{supervisorBean.acceptProject(supervisorBean.projectToView.title)}" title="Accept Project"/>
            <h:commandButton id="reject_project_button" type="submit" value="Reject" action="#{supervisorBean.rejectProject(supervisorBean.projectToView.title)}" title="Reject Project"/>
        </h:form>
        <h:button id="back_button" title="Go Back" value="Back" outcome="my-supervisor"/>
    </h:body>
</html>
